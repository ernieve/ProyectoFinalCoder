{% extends 'base.html' %}

{% block content %}
<h3>Boletos para {{ user.username}}</h3>
{% for boleto in boletos%}

{% endfor %}
<button><a href="{% url 'Comprar_boleto' %}"> Comprar </a></button>


<script type="text/javascript">
    $(function() {
        $('#datepicker').datepicker();
    });
</script>
{% endblock content %}
