{% extends 'base.html' %}
{% block content %}
<form class="row col-7" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <h3>Editar el Pais: {{ pais.pais }}</h3>
    <div class="container">
        <div class="col-6">
            <label for="Pais">Pais</label>
            <input type="text" class="form-control" name="pais" value="{{ pais.pais }}" required>
        </div>
        <div class="col-6"> 
            <label for="PaisEstrado">Estado del Pais</label>
            <select class="form-select" name="estado" required>
                <option value="True">Activo</option>
                <option value="False">Inactivo</option>
              </select>
        </div>
        <div class="col-6"> 
            <label for="imagen" class="form-label">Imagen del Evento</label>
            <input class="form-control" type="file" id="formFile" name="imagen">
        </div>
        <input class="btn btn-outline-warning" type="submit" value="Editar">
        <a href='{% url 'VistaPaises' %}'><button type="button" class="btn btn-outline-info">Volver</button></a>
        {% comment %} <a href='/aerolineasapi/paises/'><button type="button" class="btn btn-outline-info">Volver</button></a> {% endcomment %}
    </div>
</form>
{% endblock content %}
