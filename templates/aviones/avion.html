{% extends 'base.html' %}
{% load static %}

{% block content%}
<section class="bg-light py-5">
    <div class="container px-5">
        <h1>Nuestros aviones:</h1>
        <div class="row gx-5 justify-content-center">
            <div class="col-lg-12">
                <form class="d-flex my-2 my-lg-0" action="" method="post">
                    {% csrf_token %}
                    {% if user.is_superuser %}
                    <a class="btn btn-outline-success text-nowrap ms-3 my-2 my-sm-0" href="{% url 'crear_aviones' %}"> <i class="bi bi-plus-lg"></i> Crear Avion</a>
                    {% endif %}
                </form>
            </div>
        </div>
        <div class="row gx-5 justify-content-center">   
            <div class="col-lg-10 table-responsive">
                <table class="table table-theme">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Modelo</th>
                            <th scope="col">Estado</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                        {% for avion in avion %}
                            <tr>
                                <th scope="row">{{forloop.counter}}</th>
                                <td>{{avion.modelo}}</td>
                                <td>{{avion.estado}}</td>
                                <td>
                                    <a class="btn btn-outline-success text-nowrap ms-3 my-2 my-sm-0" href="{% url 'muestra' avion.id %}"> <i class="bi bi-plus-lg"></i> Mostrar </a>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
{% endblock %}
